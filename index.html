        body {
            height: 100vh;

            justify-content: center;
            align-items: center;

        h1 {

        /* Styled Button */
        .button {
            display: block;
            width: 250px;
            margin: 30px auto;
            text-align: center;
            background-color: #28a745;  /* Green background */
            padding: 15px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for better effect */
			animation: glow 1.5s ease-in-out infinite alternate;
        }

        .button:hover {
            background-color: #218838; /* Darker green */
            transform: translateY(-3px); /* Hover effect that moves the button slightly up */
			transition: background 0.3s ease;
			animation: glow 1.5s ease-in-out infinite alternate;
        }
        }

        .button:active {
            transform: translateY(1px); /* Slightly press down effect when clicked */
			  animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 1);
            }
        }
